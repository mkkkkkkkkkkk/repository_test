      <p> 君不见黄河之水天上来，奔流到海不复回。<br></p>

      <p>古来圣贤皆寂寞，惟有饮者留其名。<br></p>

      <p>陈王昔时宴平乐，斗酒十千恣欢谑。<br></p>

      <p>主人何为言少钱，径须沽取对君酌。<br></p>

      <p>五花马，千金裘，呼儿将出换美酒，<br></p>
